<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goblintasks</title>
  <link rel="stylesheet" href="static/style.css">
</head>

<body>
  <main class="app">
    <section class="sidebar">
      <button class="navhome active">Home</button>
      <button class="navsettings">Settings</button>
      <button class="navabout">About</button>
      <button class="contrib">Contribute</button>
    </section>
    <nav class="navbar"><span class="lhs"><input type="checkbox" id="navtoggle" checked style="display: none;"><label
          class="navtogglebtn" for="navtoggle"><svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke="#000" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"></path>
          </svg></label></span><span class="title">goblintasks</span><span class="rhs"><button class="coinsbalance">ðŸª™
          {{usercoins}}</button><button class="profile">ðŸ‘¤<span class="username">{{username}}</span></button></span>
    </nav>
    <section class="homepage maincontent">
      <section class="tasksSect card"><span class="title">Tasks</span>
        <ul class="tasksList">
            {% for row in tasks %}
            <li class="{{ 'completed' if row.taskCompletion == 1 else 'incomplete' }}">
              <span>{{ row.taskName }}<br>
                <span class="taskDescription">
                  <i>Worth: </i><span class="taskworth">{{ row.taskValue }}</span> &middot;
                  <i>Due by: </i><span class="dueby"> {{ 'No Due Date' if row.dueBy == -1 else ( row.dueBy | timestamp_to_time | strftime('%Y-%m-%dT%H:%M:%SZ') ) }}</span>
                </span>
              </span>
            </li>
            {% endfor %}
        </ul>
      </section>
    </section>
  </main>
</body>

</html>
